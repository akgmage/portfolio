<div class="section-plum">
  <section id="resume">
    <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="false"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="true"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      style="width: 100%; height: 550px"
    ></pdf-viewer>
  </section>
</div>
